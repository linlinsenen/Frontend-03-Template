<html>

<head>
    <title>TicTacToe</title>
    <style>
        .cell {
            width: 100px;
            height: 100px;
            background-color: pink;
            display: inline-block;
            border: solid 1px white;
            vertical-align: middle;
            line-height: 100px;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="board"></div>
    <script>
        let pattern = [
            [0, 0, 0],
            [0, 0, 0],
            [0, 0, 0],

        ]

        let color = 1;

        function show() {
            let board = document.querySelector('#board');
            board.innerHTML = "";
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    let cell = document.createElement('div');
                    cell.classList.add("cell");
                    cell.innerText = pattern[i][j] == 2 ? 'ðŸ”´' : pattern[i][j] == 1 ? "ðŸ”µ" : '';
                    cell.addEventListener('click', () => {
                        userMove(j, i);
                    });
                    board.appendChild(cell)
                }
                board.appendChild(document.createElement('br'));
            }
        }

        function userMove(x, y) {
            pattern[y][x] = color;
            if (check()) {
                alert(color == 2 ? "ðŸ”´ is winner!" : "ðŸ”µ is winner!")
            }
            color = 3 - color;
            show();
            computerMove();
        }

        function computerMove() {
            let choice = bestChoice(pattern, color);
            if (choice.point) {
                pattern[choice.point[1]][choice.point[0]] = color;
            }
            if (check(pattern, color)) {
                alert(color == 2 ? "ðŸ”´ is winner!" : "ðŸ”µ is winner!")
            }
            color = 3 - color;
            show();
            // if (willWin(pattern, color)) {

            // }
        }

        function check() {
            for (let i = 0; i < 3; i++) {
                let win = true;
                for (let j = 0; j < 3; j++) {
                    if (pattern[i][j] !== color) {
                        win = false;
                    }
                }
                if (win) {
                    return true;
                }
            }

            for (let i = 0; i < 3; i++) {
                let win = true;
                for (let j = 0; j < 3; j++) {
                    if (pattern[j][i] !== color) {
                        win = false;
                    }
                }
                if (win) {
                    return true;
                }
            }

            {
                let win = true;
                for (let j = 0; j < 3; j++) {
                    if (pattern[j][2 - j] !== color) {
                        win = false;
                    }
                }
                if (win) {
                    return true;
                }

            } {
                let win = true;
                for (let j = 0; j < 3; j++) {
                    if (pattern[j][j] !== color) {
                        win = false;
                    }
                }
                if (win) {
                    return true;
                }
            }
            return false;

        }

        function clone(pattern) {
            // return Object.create(pattern);
            return JSON.parse(JSON.stringify(pattern));
        }

        function willWin(pattern, color) {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (pattern[i][j]!==0) {
                        continue;
                    }
                    let tmp = clone(pattern);
                    tmp[i][j] = color;
                    if (check(tmp, color)) {
                        return [j, i];
                    }
                }
            }
            return null;
        }

        function bestChoice(pattern, color) {
            let point = willWin(pattern, color);
            if (point) {
                return {
                    point: point,
                    result: 1
                }
            }
            let result = -1;
            outer: for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (pattern[i][j]) {
                        continue
                    };
                    let tmp = clone(pattern);
                    tmp[i][j] = color;
                    let r = bestChoice(tmp, 3 - color).result;
                    if (-r > result) {
                        result = -r;
                        point = [j, i];
                    }

                    if (result == 1) {
                        break outer;
                    }
                }
            }
            return {
                point: point,
                result: point ? result : 0
            }
        }

        show();
    </script>

</body>

</html>
